<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64f84f24a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>ohmyfood web-project</title>

</head>

<body>
    <header>
        <div class="logo-image">
            <img src="/assets/Projet 3 - ohmyfood EN/images/logo/ohmyfood.png" alt="logo">
        </div>

        <div class="page_header">
            <div class="section_header">
                <div class="row_icon"><i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="section_title"> Paris, Belleville
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="home">
            <div class="home__greeting">
                <div class="text-bold">
                    <p>Book the menu you like</p>
                </div>
                <div class="text-grey">
                    <p> Discover top-of-the-art restaurants we picked for you</p>
                </div>
            </div>

            <a href="#" class="explore-btn">Explore our restaurants</a>
        </div>

        <div class="menu__header">How it works</div>
        <div class="menu">
            <button class="btn--choose">
                <div class="row_icon1">
                    <span class="fa-stack">
                        <span class="fa fa-circle-o fa-stack-2x"></span>
                        <strong class="fa-stack-1x">
                            1
                        </strong>
                    </span>
                </div>
                <div class="row_icon2"><i class="fas fa-mobile-alt"></i>
                </div>
                <span class="btn__text"> Choose a restaurant </span>
            </button>

            <button class="btn--create">
                <div class="row_icon1"> <span class="fa-stack">
                        <span class="fa fa-circle-o fa-stack-2x"></span>
                        <strong class="fa-stack-1x">
                            2
                        </strong>
                    </span>
                </div>
                <div class="row_icon2"><i class="fas fa-bars"></i>
                </div>
                <span class="btn__text"> Create your menu </span>
            </button>

            <button class="btn--enjoy">
                <div class="row_icon1"> <span class="fa-stack">
                        <span class="fa fa-circle-o fa-stack-2x"></span>
                        <strong class="fa-stack-1x">
                            3
                        </strong>
                    </span>
                </div>
                <div class="row_icon2"><i class="fas fa-utensils"></i>
                </div>
                <span class="btn__text"> Go enjoy it at the restaurant </span>
            </button>
        </div>


        <div class="poloroid">
            <img src="/assets/Projet 3 - ohmyfood EN/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Cloudy Sky" class="restaurant-image">
            <div class="restaurant-info">
                <div class="restaurant-name">
                    The Full Palette
                </div>
                <div class="restaurant-location">
                    New York
                </div>
            </div>
            <button class="btn-like">Button</button>
        </div>

    </main>



    <footer>
        <div class="box__logo-image">
            <img src="/assets/Projet 3 - ohmyfood EN/images/logo/ohmyfood.png" alt="logo" class="footer__logo-image">
            <div class="footer__text">
                <div class="icon_footer"> <i class="fas fa-utensils"></i> Suggest a restaurants </div>
                <div class="icon_footer"> <i class="fas fa-handshake"></i> Become a partner </div>
                <div class="icon_footer">Legal </div>
                <div class="icon_footer">Contact</div>

            </div>
        </div>

    </footer>





</body>


</html>
